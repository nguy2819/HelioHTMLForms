<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
      <form>
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" value="Clark"><br>

          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" value="Kent"><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" value="clarkkent@gmail.com"><br>

          <label for="phone">Phone:</label><br>
          <input type="tel" id="phone" name="phone" value="123-456-7890"><br>

          <label for="age">Age:</label><br>
          <input type="number" id="age" name="age" min="0" max="120" value="30"><br>

          <label for="password">Password:</label><br>
          <input type="password" id="password" name="password" minlength="8" required><br>

          <label for="passwordConfirmation">Password Confirmation:</label><br>
          <input type="password" id="passwordConfirmation" name="passwordConfirmation" minlength="8" required><br>

          <input type="submit" value="Submit">
      </form>
  </body>
</html>
